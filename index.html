<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Top Websites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #141414;
        color: white;
        overflow-x: hidden;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 50px;
      }

      #app {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: auto;
        justify-items: center;
        align-items: center;
        margin-bottom: 50px;
      }

      a {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        text-decoration: none;
        font-size: 28px;
        height: 190px;
        width: 190px;
        margin-bottom: 100px;
        text-transform: capitalize;
        color: ivory;
      }

      a img {
        margin-bottom: 10px;
        height: 180px;
        width: 180px;
        border-radius: 20%;
        background-color: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .pagination a {
        margin: 0 25px;
        color: white;
        text-decoration: none;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border-radius: 50%;
        background-color: #262626;
      }

      .pagination a:hover {
        background-color: #404040;
      }

      .pagination a.active {
        font-weight: bold;
        background-color: #808080;
      }

      .pagination input {
        margin: 0 20px;
        padding: 5px;
        width: 50px;
        
      }

      .pagination button {
        margin: 0 20px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <div id="app"></div>
    <div class="pagination" id="pagination"></div>

    <script>
      const itemsPerPage = 250; // Number of items to display per page
      const maxVisiblePages = 5; // Maximum number of visible page links
      const app = document.getElementById("app");
      const pagination = document.getElementById("pagination");
      const totalPagesElement = document.createElement("span");
      totalPagesElement.style.margin = "0 10px";
      pagination.appendChild(totalPagesElement);

      fetch("websitez.txt")
        .then((response) => response.text())
        .then((text) => {
          const websites = text.split("\n");
          const totalPages = Math.ceil(websites.length / itemsPerPage);
          let currentPage = 1;

          function displayWebsites() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const websitesToDisplay = websites.slice(startIndex, endIndex);

            app.innerHTML = "";

            websitesToDisplay.forEach((website) => {
              if (website) {
                const link = document.createElement("a");
                link.href = "https://" + website;
                link.target = "_blank";
                const name = website.split(".")[0];
                link.innerHTML = `<img src="https://www.google.com/s2/favicons?sz=180&domain=${website}" alt="${name}" loading="lazy">${name}`;
                app.appendChild(link);
              }
            });
          }

          function displayPagination() {
            pagination.innerHTML = "";

            const startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            const endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (startPage > 1) {
              const prevLink = document.createElement("a");
              prevLink.href = "#";
              prevLink.textContent = "Prev";
              prevLink.addEventListener("click", () => {
                currentPage = currentPage - 1;
                displayWebsites();
                displayPagination();
              });
              pagination.appendChild(prevLink);
            }

            for (let i = startPage; i <= endPage; i++) {
              const pageLink = document.createElement("a");
              pageLink.href = "#";
              pageLink.textContent = i;

              if (i === currentPage) {
                pageLink.classList.add("active");
              }

              pageLink.addEventListener("click", () => {
                currentPage = i;
                displayWebsites();
                displayPagination();
              });

              pagination.appendChild(pageLink);
            }

            if (endPage < totalPages) {
              const nextLink = document.createElement("a");
              nextLink.href = "#";
              nextLink.textContent = "Next";
              nextLink.addEventListener("click", () => {
                currentPage = currentPage + 1;
                displayWebsites();
                displayPagination();
              });
              pagination.appendChild(nextLink);
            }

            totalPagesElement.textContent = `of ${totalPages}`;

            const goToPageInput = document.createElement("input");
            goToPageInput.type = "number";
            goToPageInput.min = 1;
            goToPageInput.max = totalPages;
            goToPageInput.value = currentPage;
            pagination.appendChild(goToPageInput);

            const goToPageButton = document.createElement("button");
            goToPageButton.textContent = "Go";
            goToPageButton.addEventListener("click", () => {
              const page = parseInt(goToPageInput.value, 10);
              if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayWebsites();
                displayPagination();
              }
            });
            pagination.appendChild(goToPageButton);
          }

          displayWebsites();
          displayPagination();
        });
    </script>
  </body>
</html>
